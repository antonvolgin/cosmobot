<!DOCTYPE html>
<html>
<head>
    <title>Cosmo APIAI</title>
    <link rel="stylesheet" href="/static/styles.css">    
</head>
<body>
    <div><a href="/apiai/back?">back</a></div>
    <br>
    <b>Products</b>
    <br>
    <span>Search:</span>
    <form method="get">
        <input type="text" id="filter" name="filter" value="{{ filter }}">
        <button type="submit">Фильтр</button>
        <button type="button" onclick="resetFilter()">Сброс фильтра</button>
    </form>    
    <div>
        <span>Products</span>
        [
        {% for p in range(1, total_pages + 1) %}
            {% if p == page %}
                <strong>{{ p }}</strong>
            {% else %}
                <a href="/apiai/back/products?page={{ p }}{% if filter %}&filter={{ filter }}{% endif %}">{{ p }}</a>
            {% endif %}
        {% endfor %}        
        ]
    </div>    
    <table border="1" width="100%" bgcolor="#FFFFFF"
        bordercolor="#000000" cellspacing="0" cellpadding="2">
        <tr><td>Barcode</td><td>Title</td><td>Components</td><td>Description</td></tr>        
        {% for item in items %}
            <tr><td>{{ item.barcode }}</td><td>{{ item.title }}</td><td>{{ item.components }}</td><td>{{ item.description }}</td></tr>
        {% endfor %}
    </table>
    <script>
        function resetFilter() {
            document.getElementById("filter").value = "";
            window.location.href = "/apiai/back/products";
        }
    </script>
</body>
</html>
